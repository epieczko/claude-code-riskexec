name: Deploy Main Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-main-site:
    name: Deploy Main Site to Root
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            docu/package-lock.json

      - name: Cache Docusaurus build output
        uses: actions/cache@v4
        with:
          path: |
            docu/.docusaurus
            docu/build
          key: docusaurus-build-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('docu/package-lock.json') }}
          restore-keys: |
            docusaurus-build-${{ runner.os }}-${{ github.ref_name }}-
            docusaurus-build-${{ runner.os }}-

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          cp -a docs/. _site/
          touch _site/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          cname: aitmpl.com
