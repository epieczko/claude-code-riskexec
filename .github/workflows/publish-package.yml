name: Publish Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@davila7'

      - name: Install root dependencies
        run: npm ci

      - name: Install CLI dependencies
        working-directory: ./cli-tool
        run: npm ci

      - name: Run CLI tests
        working-directory: ./cli-tool
        run: npm test

      - name: Security audit (production)
        working-directory: ./cli-tool
        run: npm audit --production

      - name: Capture current CLI version
        id: pre_release
        run: echo "version=$(node -p \"require('./cli-tool/package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Run semantic-release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

      - name: Read released CLI version
        id: post_release
        run: echo "version=$(node -p \"require('./cli-tool/package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Configure package for GitHub Packages
        if: steps.post_release.outputs.version != steps.pre_release.outputs.version
        working-directory: ./cli-tool
        run: |
          npm pkg set publishConfig.registry="https://npm.pkg.github.com"
          npm pkg set publishConfig.access="restricted"
          npm pkg set name="@davila7/claude-code-templates"

      - name: Publish to GitHub Packages
        if: steps.post_release.outputs.version != steps.pre_release.outputs.version
        working-directory: ./cli-tool
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore package manifest
        if: steps.post_release.outputs.version != steps.pre_release.outputs.version
        working-directory: ./cli-tool
        run: git checkout -- package.json package-lock.json

      - name: Summary
        if: steps.post_release.outputs.version != steps.pre_release.outputs.version
        run: |
          echo "üéâ Package Published Successfully!"
          echo "================================="
          echo "Package: @davila7/claude-code-templates"
          echo "Version: ${{ steps.post_release.outputs.version }}"
          echo "Registry: https://npm.pkg.github.com"

      - name: No release detected
        if: steps.post_release.outputs.version == steps.pre_release.outputs.version
        run: |
          echo "‚ÑπÔ∏è semantic-release did not detect releasable changes."
